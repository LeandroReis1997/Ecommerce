<h1>Lista de Produtos</h1>

<table class="table table-striped table-bordered table-hover">
 <tr>
     <th>Nome</th>
     <th>Quantidade</th>
     <th>R$</th>
     <th>Ativo</th>
 </tr>
 <tr *ngFor="let item of products">
    <td>{{item.nameProduct}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.value}}</td>
    <td>{{item.isActive}}</td>
 </tr>
  </table>
